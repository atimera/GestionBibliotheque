<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Formulaire</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>


<div class="container">
    <div class="row">
        <div>
            <h2>Ajout d'une adresse</h2>
        </div>
        <div class="row">
            <form class="form-horizontal" th:object="${address}" th:action="@{/addresses/process}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresse 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address2}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Code Postal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{postalCode}" th:errorclass="error"/>
                        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Erreur</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Ville</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{city}" th:errorclass="error"/>
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Erreur</span>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
