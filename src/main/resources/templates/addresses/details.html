<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Details de l'adresse</h2>
        </div>
        <div class="row col-sm-8" th:if="${address == null}">
            <p>L'adresse d'id {id} n'existe pas.</p>
        </div>
        <div class="row" th:if="${address != null }">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${address.id}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Adresse</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${address.address}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Adresse 2</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${address.address2}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Code Postal</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${address.postalCode}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Ville</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${address.city}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
