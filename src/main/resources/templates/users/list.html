<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs - Liste</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div th:if="${#lists.isEmpty(users)}">
        <i>La liste des utilisateurs est vide</i>
        <div>
            <a th:href="@{'/users/new'}" class="btn btn-primary">Ajouter</a>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Liste des utilisateurs</h2>
        <div>
            <a th:href="@{'/users/new'}" class="btn btn-primary">Ajouter</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Pseudo</th>
                    <th>Email</th>
                    <th>Date de naissance</th>
                    <th>Autorisation</th>
                    <th>Date d'inscription</th>
                    <!-- Actions: voir / modifier / supprimer -->
                    <th colspan="3" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">

                    <td th:text="${user.getId()}" ></td>
                    <td th:text="${user.getFirstName()}" ></td>
                    <td th:text="${user.getLastName()}" ></td>
                    <td th:text="${user.getUsername()}" ></td>
                    <td th:text="${user.getEmail()}" ></td>
                    <td th:text="${user.getBirthDate()}" ></td>
                    <td th:text="${user.getEnabled()}" ></td>
                    <td th:text="${user.getRegisteredAt()}" ></td>
                    <!-- Actions: voir / modifier / supprimer -->
                    <td><a th:href="@{'/users/' + ${user.id}}">Voir</a></td>
                    <td><a th:href="@{'/users/edit/' + ${user.id}}">Modifier</a></td>
                    <td><a th:href="@{'/users/delete/' + ${user.id}}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
