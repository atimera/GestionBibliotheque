<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Details de l'utilisateur</h2>
        </div>
        <div class="row col-sm-8" th:if="${user == null}">
            <p>L'adresse d'id {id} n'existe pas.</p>
        </div>
        <div class="row" th:if="${user != null }">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Id</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.id}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">PrÃ©nom</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.firstName}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Nom</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.lastName}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Email</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.email}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Pseudo</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.username}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Sexe</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.gender}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Date de naissance</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.birthDate}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Date d'inscription</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.registeredAt}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Autorisation</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${user.enabled}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
