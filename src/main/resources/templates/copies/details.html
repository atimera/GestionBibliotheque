<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Details de l'exemplaire</h2>
        </div>
        <div class="row col-sm-8" th:if="${copy == null}">
            <p>L'exemplaire d'id <span th:text="${copy.id}"></span> n'existe pas.</p>
        </div>
        <div class="row" th:if="${copy != null }">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Id</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${copy.id}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Référence</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${copy.reference}"></p>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-6 control-label">Titre du livre</label>-->
                        <!--<div class="col-sm-6">-->
                            <!--<p class="form-control-static" th:text="${copy.book.title}"></p>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Date d'achat</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${copy.dateOfPurchase}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Disponibilité</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${copy.isLended} ? 'Nom Disponible' : 'Disponible'"></p>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
