<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Formulaire</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>


<div class="container">
    <div class="row">
        <div>
            <h2>Ajout d'un exemplaire</h2>
        </div>
        <div class="row">
            <form class="form-horizontal" th:object="${copy}" th:action="@{/copies/process}" method="post">

                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{book}" />

                <div class="form-group">
                    <label class="col-sm-2 control-label">Référence</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{reference}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Date d'achat</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" th:field="*{dateOfPurchase}" />
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
