<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Liste</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div th:if="${#lists.isEmpty(authors)}">
        <i>La liste des auteurs est vide</i>
        <div>
            <a th:href="@{'/authors/new'}" class="btn btn-primary">Ajouter</a>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(authors)}">
        <h2>Liste des auteurs</h2>
        <div>
            <a th:href="@{'/authors/new'}" class="btn btn-primary">Ajouter</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>PrÃ©nom</th>
                    <th>Nom</th>
                    <th>Date de naissance</th>
                    <!-- Actions: voir / modifier / supprimer -->
                    <th colspan="4" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author: ${authors}">

                    <td th:text="${author.getId()}" ></td>
                    <td th:text="${author.getFirstName()}" ></td>
                    <td th:text="${author.getLastName()}" ></td>
                    <td th:text="${author.getBirthDate()}" ></td>
                    <!-- Actions: voir / modifier / supprimer -->
                    <td><a th:href="@{'/authors/' + ${author.id}}">Voir Details</a></td>
                    <td><a th:href="@{'/authors/' + ${author.id} + '/books'} ">Ses livres</a></td>
                    <td><a th:href="@{'/authors/edit/' + ${author.id}}">Modifier</a></td>
                    <td><a th:href="@{'/authors/delete/' + ${author.id}}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
