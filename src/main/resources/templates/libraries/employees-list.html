<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Liste</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>


<div class="container">
    <div th:if="${#lists.isEmpty(employees)}">
        <i>La liste des employés est vide</i>
        <div>
            <a th:href="@{'/employees/new'}" class="btn btn-primary">Ajouter</a>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(employees)}">
        <h2>Liste des Membres</h2>
        <div>
            <a th:href="@{'/employees/new'}" class="btn btn-primary">Ajouter</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Genre</th>
                    <!--<th>Nom de la bibliothèque</th>-->
                    <th colspan="3" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.getId()}" ></td>
                    <td th:text="${employee.getFirstName()}" ></td>
                    <td th:text="${employee.getLastName()}" ></td>
                    <td th:text="${employee.getEmail()}" ></td>
                    <td th:text="${employee.getGender()}" ></td>
                    <!--<td th:text="${employee.library.name}" ></td>-->
                    <td><a th:href="@{'/employees/' + ${employee.id}}">Voir</a></td>
                    <td><a th:href="@{'/employees/edit/' + ${employee.id}}">Modifier</a></td>
                    <td><a th:href="@{'/employees/delete/' + ${employee.id}}">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
