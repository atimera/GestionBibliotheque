<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Liste</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>

<div class="container">
    <div th:if="${#lists.isEmpty(libraries)}">
        <i>La liste des livres est vide</i>
        <div>
            <a th:href="@{'/libraries/new'}" class="btn btn-primary">Ajouter</a>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(libraries)}">
        <h2>Liste des livres</h2>
        <div>
            <a th:href="@{'/libraries/new'}" class="btn btn-primary">Ajouter</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Numéro Téléphone</th>
                    <!-- Actions: voir / modifier / supprimer -->
                    <th colspan="6" class="text-center">Actions à effectuer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="library: ${libraries}">

                    <td th:text="${library.id}" ></td>
                    <td th:text="${library.name}" ></td>
                    <td th:text="${library.phoneNumber}" ></td>

                    <!-- Actions: voir / modifier / supprimer -->
                    <td><a th:href="@{'/libraries/' + ${library.id}}">Voir details</a></td>

                    <td><a th:href="@{'/libraries/' + ${library.id} + '/employees'}">Liste employés</a></td>
                    <td><a th:href="@{'/libraries/' + ${library.id} + '/members'}">Liste membres</a></td>
                    <td><a th:href="@{'/libraries/' + ${library.id} + '/books'}">Liste des livres</a></td>

                    <td><a th:href="@{'/libraries/edit/' + ${library.id}}">Modifier</a></td>
                    <td><a th:href="@{'/libraries/delete/' + ${library.id}}">Supprimer</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
