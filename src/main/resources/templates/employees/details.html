<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employé - Details</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{../css/employee.css}" rel="stylesheet" media="screen">

</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Details de l'employé</h2>
        </div>
        <div class="row col-sm-8" th:if="${employee == null}">
            <p>L'employé d'id {id} n'existe pas.</p>
        </div>
        <div class="row" th:if="${employee != null }">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.id}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Prénom</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.firstName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.lastName}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.email}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Genre</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.gender}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date de naissance</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${employee.birthDate}"></p>
                        </div>
                    </div>


                    <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label">Nom Bibliothèque</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<p class="form-control-static" th:text="${employee.library.name}"></p>-->
                        <!--</div>-->
                    <!--</div>-->


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
