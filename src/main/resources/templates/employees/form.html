<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresse - Formulaire</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <!-- Jquery -->
    <script href="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
            th:href="@{/webjars/jquery/3.3.1/jquery.min.css}">
    </script>
    <!-- CSS -->
    <link href="../../static/css/style.css"
          th:href="@{../css/employee.css}" rel="stylesheet" media="screen">
</head>
<body>

<!-- MEMU -->
<div th:replace="fragments/menu :: nav">Menu</div>


<div class="container">
    <div class="row">
        <div>
            <h2>Ajout d'un employé</h2>
        </div>
        <div class="row">
            <form class="form-horizontal" th:object="${employee}" th:action="@{/employees/process}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label class="col-sm-2 control-label">Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Date de naissance</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" th:field="*{birthDate}" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Sexe</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" th:field="*{gender}" id="homme" th:value="M"> Homme
                        </label>

                        <label class="radio-inline">
                            <input type="radio" th:field="*{gender}" id="femme" th:value="F"> Femme
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Autorisation</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" th:name="${'enabled'}" th:field="*{enabled}" id="authorized" value="1">Autorisé(e)
                        </label>

                        <label class="radio-inline">
                            <input type="radio" th:name="${'enabled'}" th:field="*{enabled}" id="nonAuthorized" value="0">Non Autorisé(e)
                        </label>
                    </div>
                </div>


                <!-- Champs select pour choisir la bibliothque -->
                <div class="form-group" >
                    <label class="col-sm-2 control-label">Bibliothèque</label>
                    <div class="col-sm-10">
                        <select>
                            <option value="#">-- Choisir une Bibliothèque --</option>
                        </select>
                        <!--<input type="text" class="form-control" th:field="*{password}"/>-->
                        <!--<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>-->
                    </div>
                </div>


                <div class="row">
                    <button type="submit" class="btn btn-default">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
