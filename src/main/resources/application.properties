#spring.main.web-application-type=none

# === which profile a
#spring.profiles.active=map


# === Context Path
server.servlet.context-path=/gestionbiblio

# default user
#spring.security.user.name=hamza
#spring.security.user.password=hamza

# static resources pattern
#spring.mvc.static-path-pattern=/resources/**

# static resource location
spring.devtools.livereload.enabled=false


#####################
# ===  DATABASE === #
#####################

# === enable the debug mode
#logging.level.org.springframework=debug

# === enable the H2 console for the h2 database
spring.h2.console.enabled=true

# === show all queries [formatted] with parameters
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# === turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
